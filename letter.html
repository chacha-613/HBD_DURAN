    <script>
      let scrollpos = window.scrollY;
      const header = document.querySelector(".navbar");
      const header_height = header.offsetHeight;

      const add_class_on_scroll = () =>
        header.classList.add("scrolled", "shadow-sm");
      const remove_class_on_scroll = () =>
        header.classList.remove("scrolled", "shadow-sm");

      window.addEventListener("scroll", function () {
        scrollpos = window.scrollY;

        if (scrollpos >= header_height) {
          add_class_on_scroll();
        } else {
          remove_class_on_scroll();
        }

        console.log(scrollpos);
      });
    </script>
    <script>
      function openModal(thumbnailSrc, letterSrc) {
        document.getElementById("modalImage").src = letterSrc;
        document.getElementById("modal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      images.forEach(function (image) {
        var thumbnailImg = document.querySelector(
          'img[src="' + image.thumbnail + '"]'
        );

        thumbnailImg.addEventListener("click", function () {
          openModal(image.thumbnail, image.letter);
        });
      });
